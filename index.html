<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
        }

        /* Floating hearts background */
        .heart {
            position: fixed;
            bottom: -10px;
            font-size: 20px;
            animation: floatUp 6s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }

        /* Screens */
        .screen {
            text-align: center;
            animation: fadeIn 1s ease;
        }

        #proposal, #final, #love-letter {
            display: none;
        }

        img {
            width: 260px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        button {
            margin-top: 20px;
            padding: 12px 28px;
            border-radius: 30px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yes {
            background: #ff4e8a;
            color: white;
        }

        #no {
            background: #ccc;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* POPUP */
        #popup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
        }

        #popup-box {
            background: white;
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            animation: popupScale 0.4s ease;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        #popup-box img {
            width: 220px;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        #popup-box p {
            font-size: 18px;
            color: #ff0066;
            margin-bottom: 15px;
        }

        @keyframes popupScale {
            from { transform: scale(0.6); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #final h1 {
            font-size: 38px;
            color: #ff0066;
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        /* Love Letter Template */
        #love-letter {
            background: linear-gradient(135deg, #ffe6f2, #ffb3d9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
            font-family: 'Dancing Script', cursive; /* Romantic font */
            color: #d63384;
            position: relative;
            overflow: hidden;
        }

        #love-letter::before {
            content: "üíñ";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 30px;
            animation: pulse 2s infinite;
        }

        #love-letter::after {
            content: "üíñ";
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 30px;
            animation: pulse 2s infinite;
        }

        #love-letter h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #love-text {
            font-size: 20px;
            line-height: 1.6;
            white-space: pre-wrap; /* Preserve line breaks */
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.1);
            min-height: 200px;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            img { width: 200px; }
            button { font-size: 16px; padding: 10px 20px; }
            #popup-box img { width: 180px; }
            #love-letter { padding: 20px; }
            #love-letter h1 { font-size: 28px; }
            #love-text { font-size: 18px; padding: 15px; }
        }
    </style>
</head>
