<!DOCTYPE html>
<html>
<head>
    <title>Special Letter</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .clickText {
            font-size: 32px;
            font-weight: bold;
            color: #d62839;
            margin-bottom: 20px;
            cursor: pointer;
        }

        video {
            width: 500px;
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: none;
        }

        .card {
            display: none;
            margin-top: 20px;
            font-size: 34px;
            font-weight: bold;
            color: #e63946;
            animation: pop 1s ease forwards;
        }

        @keyframes pop {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="clickText" onclick="playAnimation()">
        Click to open your letter ‚ù§Ô∏è
    </div>

    <video id="letterVideo" src="stock-footage-envelope-opening-animation-mail-paper-reveal-invitation-letter-or-card-zooming-on-luxury-marble.webm"></video>

    <div class="card" id="cardMessage">
        A special message just for you üíå
    </div>
</div>

<script>
function playAnimation() {
    const video = document.getElementById("letterVideo");
    const text = document.querySelector(".clickText");

    text.style.display = "none";
    video.style.display = "block";
    video.play();

    video.onended = function() {
        document.getElementById("cardMessage").style.display = "block";
    };
}
</script>

</body>
</html>
