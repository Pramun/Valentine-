<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef);
            margin: 0;
            overflow: hidden;
            transition: background 0.5s ease;
        }
        .initial-screen {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        .initial-screen img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .initial-screen h1 {
            color: #d63384;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .initial-screen p {
            color: #6c757d;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .initial-screen button {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .initial-screen button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .proposal-screen {
            display: none;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        #main-image {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        #box {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            position: relative; /* For absolute positioning of buttons */
        }
        #box p {
            font-size: 24px;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            position: absolute; /* Allow buttons to move */
        }
        #yes {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            left: 50%;
            transform: translateX(-50%);
        }
        #no {
            background: linear-gradient(45deg, #ccc, #999);
            color: black;
        }
        #popup {
            position: absolute; /* Changed from fixed to absolute for random movement */
            background-color: rgba(255, 255, 255, 0.95);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        #popup img {
            width: 200px;
            height: 200px; /* Set height equal to width for perfect circle */
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover; /* Ensures the image fits nicely in the circle */
            margin-bottom: 10px;
        }
        #popup p {
            font-size: 18px;
            color: #ff1493;
            margin-bottom: 15px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="initial-screen" id="initial">
        <img src="https://raw.githubusercontent.com/Pramun/Valentine-/main/Snapchat-713328065.jpg" alt="Surprise Image">
        <h1>Hello baby ji ! apke liyee msg ayaaa he üëÄüôÜ‚Äç‚ôÇÔ∏è</h1> 
        <p>There is something special hai be ready... üòº</p>
        <button onclick="revealSecret()">üëâHere is your's secret messageüëà</button> 
    </div>
    
    <div class="proposal-screen" id="proposal">
        <img id="main-image" src="https://raw.githubusercontent.com/Pramun/Valentine-/main/Snapchat-369788444.jpg" alt="Valentine Image">
        <div id="box">
            <p>Will you be my Valentine today?</p>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    
    <div id="popup">
        <img id="popup-img" src="" alt="Popup Image">
        <p id="popup-msg"></p>
    </div>

    <script>
        let yesScale = 1;
        let noScale = 1;
        let popupIndex = 0;
        // Replace these with your actual raw GitHub URLs for the images
        const popupImages = [
            "https://raw.githubusercontent.com/Pramun/Valentine-/main/Snapchat-1635002264.jpg",
            "https://raw.githubusercontent.com/Pramun/Valentine-/main/Snapchat-1291926104.jpg",
            "https://raw.githubusercontent.com/Pramun/Valentine-/main/Snapchat-98396593.jpg",
            "https://raw.githubusercontent.com/Pramun/Valentine-/main/Snapchat-1577180170.jpg",
            "https://raw.githubusercontent.com/Pramun/Valentine-/main/Snapchat-910030528.jpg"
        ];
        const popupMessages = [
            "No? Why? ü•∫",
            "Oi hauu üòî",
            "Baby? Nataaak ha?",
            "Please na baby, please be my Valentine ü•∫",
            "Yes, I knew it! üòè"
        ];

        function revealSecret() {
            document.getElementById('initial').style.display = 'none';
            document.getElementById('proposal').style.display = 'flex';
            document.getElementById('proposal').style.flexDirection = 'column';
            document.getElementById('proposal').style.alignItems = 'center';
        }

        document.getElementById('no').addEventListener('click', function() {
            yesScale += 0.2;
            noScale = Math.max(0.1, noScale - 0.2);
            document.getElementById('yes').style.transform = `scale(${yesScale})`;
            document.getElementById('no').style.transform = `scale(${noScale})`;
            
            // Randomly move the No button
            const noButton = document.getElementById('no');
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
            
            // Show popup with next image and message, and randomly position it
            const popup = document.getElementById('popup');
            document.getElementById('popup-img').src = popupImages[popupIndex % popupImages.length];
            document.getElementById('popup-msg').textContent = popupMessages[popupIndex % popupMessages.length];
            popup.style.display = 'block';
            
            // Randomly position the popup
            const popupMaxX = window.innerWidth - popup.offsetWidth;
            const popupMaxY = window.innerHeight - popup.offsetHeight;
            const popupRandomX = Math.random() * popupMaxX;
            const popupRandomY = Math.random() * popupMaxY;
            popup.style.left = `${popupRandomX}px`;
            popup.style.top = `${popupRandomY}px`;
            
            popupIndex++;
            
            // Auto-close popup after 3 seconds
            setTimeout(function() {
                popup.style.display = 'none';
            }, 3000);
        });

        document.getElementById('yes').addEventListener('click', function() {
            alert("Yay! Happy Valentine's Day! ‚ù§Ô∏è");
        });
    </script>
</body>
</html>
