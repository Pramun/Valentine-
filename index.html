<!DOCTYPE html>
<html>
<head>
    <title>Be My Valentine</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 {
            color: #e63946;
        }
        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .yes {
            background: #ff4d6d;
            color: white;
        }
        .no {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <button class="yes" onclick="sayYes()">Yes</button>
        <button class="no" onclick="sayNo()">No</button>
    </div>

    <script>
        function sayYes() {
            document.body.innerHTML = "<h1>Yay! I love you ‚ù§Ô∏è</h1>";
        }

        function sayNo() {
            alert("Are you sure? Try again üòú");
        }
    </script>
</body>
</html>
