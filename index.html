<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Surprise</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef);
            margin: 0;
            overflow: hidden;
            transition: background 0.5s ease;
        }
        .initial-screen {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }
        .initial-screen img {
            width: 250px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .initial-screen h1 {
            color: #d63384;
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .initial-screen p {
            color: #6c757d;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .initial-screen button {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .initial-screen button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .proposal-screen {
            display: none;
            text-align: center;
            animation: slideIn 0.5s ease-out;
        }
        #main-image {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        #box {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        #box p {
            font-size: 24px;
            color: #ff1493;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        button {
            font-size: 18px;
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }
        #yes {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
        }
        #no {
            background: linear-gradient(45deg, #ccc, #999);
            color: black;
        }
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            border: 2px solid #ff69b4;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            display: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
            text-align: center;
        }
        #popup img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        #popup p {
            font-size: 18px;
            color: #ff1493;
            margin-bottom: 15px;
        }
        #popup button {
            margin-top: 10px;
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="initial-screen" id="initial">
        <img src="https://via.placeholder.com/250x200/ff69b4/ffffff?text=Surprise!" alt="Surprise Image">
        <h1>Hey, I've got a secret message just for you! üíï</h1>
        <p>Ready to open it and see what's inside?</p>
        <button onclick="revealSecret()">Click here to open secret message</button>
    </div>
    
    <div class="proposal-screen" id="proposal">
        <img id="main-image" src="https://via.placeholder.com/300x200/ff69b4/ffffff?text=Happy+Valentine%27s" alt="Valentine Image">
        <div id="box">
            <p>Will you be my Valentine today?</p>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>
    
    <div id="popup">
        <img id="popup-img" src="" alt="Popup Image">
        <p id="popup-msg"></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        let yesScale = 1;
        let noScale = 1;
        let popupIndex = 0;
        // Replace these with your actual raw GitHub URLs for the images
        const popupImages = [
            "https://github.com/Pramun/Valentine-/blob/69125ad6b929fd7c1f9ac2e2d02fe9863d205a92/Snapchat-713328065.jpg",
            "https://raw.githubusercontent.com/Pramun/Valentine-/main/Snapchat-1577180170.jpg",
            "https://github.com/Pramun/Valentine-/blob/ce9a0bbd6f907e8e9687b73ccb4793cd845e62b5/Snapchat-1291926104.jpg",
            "https://github.com/Pramun/Valentine-/blob/ce9a0bbd6f907e8e9687b73ccb4793cd845e62b5/Snapchat-1635002264.jpg",
            "https://github.com/Pramun/Valentine-/blob/ce9a0bbd6f907e8e9687b73ccb4793cd845e62b5/Snapchat-98396593.jpg",
            "https://github.com/Pramun/Valentine-/blob/ce9a0bbd6f907e8e9687b73ccb4793cd845e62b5/Snapchat-1577180170.jpg",
            "https://github.com/Pramun/Valentine-/blob/ce9a0bbd6f907e8e9687b73ccb4793cd845e62b5/Snapchat-910030528.jpg"
        ];
        const popupMessages = [
            "Hey, open your secret message! Something special awaits... üòä",
            "Will you be my Valentine today?",
            "No? Why? ü•∫",
            "Oi hauu üòî",
            "Baby? Nataaak ha?",
            "Please na baby, please be my Valentine ü•∫",
            "Yes, I knew it! üòè"
        ];

        function revealSecret() {
            document.getElementById('initial').style.display = 'none';
            document.getElementById('proposal').style.display = 'flex';
            document.getElementById('proposal').style.flexDirection = 'column';
            document.getElementById('proposal').style.alignItems = 'center';
        }

        document.getElementById('no').addEventListener('click', function() {
            yesScale += 0.2;
            noScale = Math.max(0.1, noScale - 0.2);
            document.getElementById('yes').style.transform = `scale(${yesScale})`;
            document.getElementById('no').style.transform = `scale(${noScale})`;
            
            // Show popup with next image and message
            document.getElementById('popup-img').src = popupImages[popupIndex % popupImages.length];
            document.getElementById('popup-msg').textContent = popupMessages[popupIndex % popupMessages.length];
            document.getElementById('popup').style.display = 'block';
            popupIndex++;
        });

        document.getElementById('yes').addEventListener('click', function() {
            alert("Yay! Happy Valentine's Day! ‚ù§Ô∏è");
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
