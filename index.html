<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>

<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fecfef);
}

/* Floating hearts background */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
    from { transform: translateY(0); opacity:1; }
    to { transform: translateY(-100vh); opacity:0; }
}

/* Screens */
.screen {
    text-align: center;
    animation: fadeIn 1s ease;
}

#proposal, #final {
    display: none;
}

img {
    width: 260px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

button {
    margin-top: 20px;
    padding: 12px 28px;
    border-radius: 30px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

#yes {
    background: #ff4e8a;
    color: white;
}

#no {
    background: #ccc;
}

button:hover {
    transform: scale(1.1);
}

/* POPUP */
#popup-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    backdrop-filter: blur(8px);
    display: none;
    align-items: center;
    justify-content: center;
}

#popup-box {
    background: white;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    animation: popupScale 0.4s ease;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

#popup-box img {
    width: 220px;
    border-radius: 15px;
    margin-bottom: 15px;
}

#popup-box p {
    font-size: 18px;
    color: #ff0066;
    margin-bottom: 15px;
}

@keyframes popupScale {
    from { transform: scale(0.6); opacity:0; }
    to { transform: scale(1); opacity:1; }
}

@keyframes fadeIn {
    from {opacity:0; transform:translateY(20px);}
    to {opacity:1; transform:translateY(0);}
}

#final h1 {
    font-size: 38px;
    color: #ff0066;
    animation: pulse 1s infinite alternate;
}

@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}
</style>
</head>
